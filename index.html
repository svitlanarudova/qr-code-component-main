<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description"
          content="QR code component challenge from Frontend Mentor">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png">
    <link rel="stylesheet"
          href="style.css">
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <h1 class="main__title visually-hidden">QR Code Component Challenge</h1>
        <div class="main__container">
          <article class="qr-item">
            <div class="qr-item__image">
              <img src="./images/image-qr-code.png"
                   alt="QR code linking to Frontend Mentor website">
            </div>
            <div class="qr-item__content">
              <h2 class="qr-item__title">Improve your front-end skills by building projects</h2>
              <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </article>
        </div>
      </main>
    </div>

  </body>

</html>
